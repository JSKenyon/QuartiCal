cabs:
  quartical:
    command: goquartical
    policies:
      key_value: true
      replace:
        '/': '.'
    inputs:
      _include: (quartical.config)argument_schema.yaml
      _flatten: 1
      _flatten_sep: /
    dynamic_schema: quartical.config.external.make_stimela_schema


test_recipe:
  steps:
    qc:
      cab: quartical
      params:
        input_ms/path: 'test.ms'
        input_model/recipe: MODEL_DATA
        solver/terms: [B,G,dE]
        B/freq_interval: 10
        dE/time_interval: 20

