_include:
  - (quartical)stimela_cabs.yaml

opts:
  log:
    dir: logs
    nest: 2

1gc_recipe:
  name: "Casa-free 1GC"
  info: "Recipe to do 1GC and tranfer gains to the target field. \
         It is assumed that the primary, secoandary and target are \
         split out into seprate measurement sets, all of which have \
         the same data, weight and flag columns. "

  inputs:
    ms_primary:
      dtype: MS
      required: true
      abbreviation: msp
      info: ""
    ms_secondary:
      dtype: MS
      abbreviation: mss
    ms_target:
      dtype: MS
      required: true
      abbreviation: mst
    data_column:
      dtype: str
      default: DATA
      abbreviation: dc
    weight_column:
      dtype: str
      default: WEIGHT_SPECTRUM
      abbreviation: wc
    flag_column:
      dtype: str
      default: FLAG
      abbreviation: fc

  steps:
    qc:
      cab: quartical
      params:
        input_ms-path: 'test.ms'
        input_model-recipe: MODEL_DATA
        solver-terms: [B,G,dE]
        B-freq_interval: 10
        dE-time_interval: 20

